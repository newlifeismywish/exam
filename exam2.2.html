    function addRow(data) {
        var ths = $('th');
        tr = $('<tr></tr>');
        for (i = 0; i < ths.length; i++) {

            tr.append($('<td></td>').text(data[key]));
        }
        $('tbody').eq(0).prepend(tr);   //最新資料置頂  
    }

    $('document').ready(function () {
        data.forEach(record => {
            addRow(record);
        });
